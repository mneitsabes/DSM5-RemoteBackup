<script src="js/jsontable.js"></script>

<table id="logs" class="pure-table">
	<thead>
		<th data-jsontable-attr="beginTime">Begin</th>
		<th data-jsontable-attr="endTime">End</th>
		<th data-jsontable-attr="rc">RC</th>

	</tbody>
